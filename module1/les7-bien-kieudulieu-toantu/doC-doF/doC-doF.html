<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>doC-doF</title>
</head>
<body>
<form>
<input type="number" id="doC" placeholder="do C">
    <button type="button" onclick="abc()">chuyen doi</button>

</form>
<p id="doF">do F</p>
<script>
    function abc() {
        a = Number(document.getElementById("doC").value);
        b= 9*a/5+32;

        document.getElementById("doF").innerText = b+" do f";

    }
</script>
</body>
</html>

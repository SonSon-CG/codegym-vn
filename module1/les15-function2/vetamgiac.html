<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 6;
    for (let k = 0; k < n; k++) {
        let print = '';
        for (let i = k + 1; i < n; i++) {
            print += ' ';
        }
        for (let i = 0; i <= k; i++) {
            print += '#';
        }
        console.log(print);
    }
</script>
</body>
</html>

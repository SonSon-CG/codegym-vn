<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1> <br>
Type a value in the Fahrenheit to convert to Celcius: <br>
Fahrenheit:
<input type="text" id="doF" oninput="convert()"> <br>
Celcius: <div id="result"></div>

<script>
    function converter(num) {
        let doC = (num - 32) / 1.8;
        return doC;
    }
    function convert(){
        let a = +document.getElementById("doF").value;
        let result = converter(a);
        document.getElementById("result").innerHTML = result;
    }


</script>
</body>
</html>
